<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Take Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #e0f7fa, #fff);
            margin: 0;
            padding: 40px;
            color: #2c3e50;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 30px 40px;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #00796b;
            margin-bottom: 30px;
        }
        .question {
            margin-bottom: 25px;
            padding: 20px;
            border-left: 6px solid #26a69a;
            background: #f8f8f8;
            border-radius: 10px;
        }
        .question p {
            font-weight: 600;
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin: 5px 0;
            cursor: pointer;
        }
        input[type="radio"] {
            margin-right: 8px;
        }
        hr {
            margin: 30px 0;
            border: none;
            border-top: 1px solid #ddd;
        }
        input[type="submit"] {
            background-color: #26a69a;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            display: block;
            margin: 20px auto 0;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #00796b;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>üìù Take the Quiz</h1>
    <form method="post">
        {% csrf_token %}
        {% for q in questions %}
            <div class="question">
                <p>Q{{ forloop.counter }}: {{ q.question|safe }}</p>
                {% for answer in q.answers %}
                    <label>
                        <input type="radio" name="question{{ forloop.parentloop.counter0 }}" value="{{ answer }}" required>
                        {{ answer }}
                    </label>
                {% endfor %}
                <input type="hidden" name="correct{{ forloop.counter0 }}" value="{{ q.correct_answer }}">
                <input type="hidden" name="question_text{{ forloop.counter0 }}" value="{{ q.question }}">
            </div>
        {% endfor %}
        <input type="hidden" name="total" value="{{ questions|length }}">
        <input type="submit" value="Submit Quiz">
    </form>
</div>
</body>
</html>
